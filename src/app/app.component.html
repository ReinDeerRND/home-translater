<mat-toolbar color="primary">
  <span class="header1">Snow Translater</span>
 <span class="example-spacer"></span>
 <button mat-icon-button  class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
   <mat-icon>mail</mat-icon>
 </button>
 <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
  <mat-icon>help</mat-icon>
</button>
</mat-toolbar>
  <div class="description">Закачивайте тексты на английском языке, переводите слова, пополняйте словарь</div>
  <div class="center-icon"><mat-icon color="accent">expand_more</mat-icon></div>
<mat-card >
  <mat-tab-group animationDuration="0ms" color="accent">
    <mat-tab >
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon" color="accent">storage</mat-icon>
        Статьи
      </ng-template>
      <ng-template matTabContent>
        <app-texts></app-texts>
      </ng-template>
    </mat-tab>
    <mat-tab >
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon" color="accent">download</mat-icon>
        Загрузка текста
      </ng-template>
      <ng-template matTabContent>
        <app-load></app-load>
      </ng-template>
    </mat-tab>
    <mat-tab label="Dictionary">
      <ng-template mat-tab-label>
        <mat-icon class="tab-icon" color="accent">translate</mat-icon>
        Словарь
      </ng-template>
      <ng-template matTabContent>
        <app-dict></app-dict>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-card>
